<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Learning Lab Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <style>
        body {
            background-image: url("path/to/graph_paper_background.jpg");
            font-family: 'Courier New', monospace;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .notebook-container {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ddd;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        .notebook-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #007bff; 
        }
        .notebook-pages .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px dashed #ddd;
            margin-bottom: 1.5rem;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .notebook-pages .card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
        }
        .card-body {
            padding: 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container notebook-container">
        <h1 class="notebook-title"><i class="fas fa-brain"></i> Shards of my brain.safetensors</h1>
        <div id="learnings" class="notebook-pages"></div>
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const learningsContainer = document.getElementById('learnings');
        const errorMessage = document.getElementById('error-message');

        // Load entries from a JSON file
        fetch('/.entries.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(entries => {
                console.log('Entries loaded:', entries);  // Log the loaded entries
                if (entries.length === 0) {
                    throw new Error('No entries found in the JSON file.');
                }
                entries.forEach(entry => {
                    createEntryCard(entry.date, entry.learning);
                });
            })
            .catch(error => {
                console.error('Error loading entries:', error);
                errorMessage.textContent = `Error loading entries: ${error.message}`;
                errorMessage.style.display = 'block';
            });

        function createEntryCard(date, learning) {
            const card = document.createElement('div');
            card.classList.add('card');

            const cardHeader = document.createElement('div');
            cardHeader.classList.add('card-header');
            cardHeader.textContent = date;

            const cardBody = document.createElement('div');
            cardBody.classList.add('card-body');
            cardBody.textContent = learning;

            card.appendChild(cardHeader);
            card.appendChild(cardBody);

            learningsContainer.appendChild(card);
            console.log('Card created for entry:', { date, learning });  // Log each created card
        }
    </script>
</body>
</html>
